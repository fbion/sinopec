

server.address=0.0.0.0
server.port=88

logging.config=classpath:log4j2.xml
spring.main.show-banner=false

spring.datasource.url=jdbc:postgresql://localhost:5432/thor?useSSL=false
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=50
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.filters=stat,log4j,config
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
spring.mvc.dispatch-options-request=true

#==================Mybaties Config Start==================
mybatis.type-aliases-package=com.sensenets.sinopec.persistence.model
mybatis.mapper-locations=classpath:mapper/*.xml
logging.level.com.example.mapper=DEBUG

#==================Mybaties-Pagehelper Config Start================
pagehelper.helperDialect=postgresql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
pagehelper.autoRuntimeDialect=true
#==================Mybaties-Mapper Config Start================
mapper.mappers=com.sensenets.sinopec.common.base.CustomMapper
mapper.notEmpty=true

spring.freemarker.cache=false
spring.freemarker.request-context-attribute=request


