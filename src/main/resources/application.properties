

server.address=0.0.0.0
server.port=88


logging.config=classpath:log4j2.xml
spring.main.banner-mode=off
spring.aop.auto=true
spring.aop.proxy-target-class=true
spring.mvc.dispatch-options-request=true
spring.mvc.static-path-pattern=/**
spring.jackson.serialization.indent_output=true

spring.profiles.active=dev
spring.application.name=sinopec

#actuator展示信息
info.name=${spring.application.name}
info.description=sinopec
info.environment=${spring.profiles.active}
info.version=1.0.0

#JWT 认证配置
jwt.header=Authorization
jwt.secret=w-oasis123456
#token七天不过期
jwt.expiration=604800
jwt.tokenHead=Bearer
jwt.exceptUrl=/auth/login


#postgresql
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.name=druid
spring.datasource.druid.driverClassName=org.postgresql.Driver
spring.datasource.druid.url=jdbc:postgresql://localhost:5432/thor?useSSL=false
spring.datasource.druid.username=postgres
spring.datasource.druid.password=123456

# 连接池配置,下面配置说明请参考Druid Github Wiki，配置_DruidDataSource参考配置
spring.datasource.druid.initialSize=1
spring.datasource.druid.maxActive=20
spring.datasource.druid.minIdle=1
spring.datasource.druid.maxWait=60000
spring.datasource.druid.validationQuery=SELECT 1
spring.datasource.druid.testOnBorrow=false
spring.datasource.druid.testOnReturn=false
spring.datasource.druid.testWhileIdle=true
spring.datasource.druid.timeBetweenEvictionRunsMillis=60000
spring.datasource.druid.minEvictableIdleTimeMillis=30000

# 打开PSCache，并且指定每个连接上PSCache的大小
spring.datasource.druid.poolPreparedStatements=true
spring.datasource.druid.maxPoolPreparedStatementPerConnectionSize=20
# 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
spring.datasource.druid.filters=stat,wall,log4j2
# 通过connectProperties属性来打开mergeSql功能；慢SQL记录
spring.datasource.druid.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
spring.datasource.druid.logSlowSql=true

# 配置log4j2日志输出(Druid内置提供了四种LogFilter：Log4jFilter、Log4j2Filter、CommonsLogFilter、Slf4jLogFilter)
spring.datasource.druid.filter.log4j2.enabled=true
spring.datasource.druid.filter.log4j2.statement-create-after-log-enabled=false
spring.datasource.druid.filter.log4j2.statement-close-after-log-enabled=false
spring.datasource.druid.filter.log4j2.result-set-open-after-log-enabled=false
spring.datasource.druid.filter.log4j2.result-set-close-after-log-enabled=false

#==================Mybaties Config Start==================
mybatis.type-aliases-package=com.sensenets.sinopec.buiness.model
mybatis.mapper-locations=classpath*:com/sensenets/sinopec/buiness/dao/*Mapper.xml
logging.level.com.example.mapper=DEBUG

#==================Mybaties-Pagehelper Config Start================
pagehelper.helperDialect=postgresql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
pagehelper.autoRuntimeDialect=false

spring.freemarker.cache=false
spring.freemarker.request-context-attribute=request


#============== kafka ===================
# 指定kafka 代理地址，可以多个

#=============== kafka producer  ==================
# 生产者kafka地址，多个以“,”隔开
spring.kafka.producer.bootstrap-servers=192.168.3.25:9092
spring.kafka.producer.retries=0
# 每次批量发送消息的数量
spring.kafka.producer.batch-size=16384
spring.kafka.producer.buffer-memory=33554432
# 指定消息key和消息体的编解码方式
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

#===============kafka consumer  ====================
# 消费者kafka地址，多个以“,”隔开
spring.kafka.consumer.bootstrap-servers=192.168.3.25:9092
# 指定默认消费者group id
spring.kafka.consumer.group-id=face-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-commit-interval=100
# 指定消息key和消息体的编解码方式
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

